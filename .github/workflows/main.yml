name: Comprehensive DevSecOps Pipeline (SAST, SCA, DAST)

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

permissions:
  # This permission is required when uploading sarifs to any repository at GitHub
  security-events: write
  # These permissions are only required when uploading sarifs to private and internal repositories at GitHub
  contents: read
  actions: read
jobs:
  # ===============================================
  # JOB 1: SAST (Static Analysis - Code Quality)
  # ===============================================
  sast_job:
    name: semgrep-SAST
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
    
      - name: Run Semgrep SAST Scan (Code Analysis)
        run : semgrep ci --config auto --sarif > semgrep.sarif   
      
      - name: Upload SARIF file for GitHub Advanced Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: semgrep.sarif
        if: always()    

    # Skip any PR created by dependabot to avoid permission issues:
    if: (github.actor != 'dependabot[bot]')  
  secret_leak_job:
    name: gitleaks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
  secret_example_job:
    name: secret-example
    runs-on: ubuntu-latest
    steps:
    - shell: bash
      env:
        SUPER_SECRET: ${{ secrets.A_SECRET }}
      run: |
        echo "✅ GOOD WAY (never printed) -->"
        echo $SUPER_SECRET > super-secret.txt
        echo "⛔ BAD WAY (Fixed by SECRET MASKING) -->"
        echo $SUPER_SECRET | tee super-secret2.txt
  sca_job:
    name: trivy-SCA
    runs-on: ubuntu-latest
    #needs: sast_job # This job must wait for SAST to complete successfully
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      # Setup Python and Install dependencies are repeated because SCA runs on a fresh runner
      - name: Set up Python Environment and Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      #- name: Install Application Dependencies
      #  run: pip install -r requirements.txt
      #  working-directory: . # Assumes requirements.txt is in the root

      - name: Run Trivy SCA Scan (Dependency Check)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          input: '.' # Scan the entire filesystem (where requirements.txt was processed)
          # Policy: Fail the build if Critical or High severity vulnerabilities are found
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          # Output SARIF for GitHub Security Dashboard integration
          format: 'sarif'
          output: 'trivy-sca.sarif'

      - name: Upload SARIF file for GitHub Advanced Security Dashboard
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-sca.sarif
        if: always() 
# ===============================================
  # JOB 3: DAST (Dynamic Analysis - Running App)
  # ===============================================
  dast_job:
    name: owaspzap-DAST
    runs-on: ubuntu-latest
    #needs: sca_job # This job must wait for SCA to complete successfully
    
    # Define a default variable for the target URL for DAST
    env:
      DAST_TARGET_URL: http://localhost:5000/user_data

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Python and Install dependencies are repeated for the DAST runner
      - name: Set up Python Environment and Install Dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install Application Dependencies
        run: pip install -r requirements.txt
        working-directory: . # Assumes requirements.txt is in the root

      # Step 4.1: Start the Flask application in the background
      - name: Start Flask Application
        run: |
          echo "Starting application on port 5000..."
          python main.py & 
          # Give the application time to start up before ZAP hits it
          sleep 15 
        working-directory: .

      # Step 4.2: Run OWASP ZAP Baseline DAST Scan
      - name: Run ZAP DAST Scan
        uses: zaproxy/action-baseline@v0.11.0 
        id: zap_scan
        with:
          target: ${{ env.DAST_TARGET_URL }}
          # CRITICAL GATING: Fail the GitHub Action if ZAP finds any alerts
          fail_action: true 
          # Custom rules file to define which alerts (severity/type) should fail the build
          #rules_file_name: '.zap/ci_policy_rules.yaml' 
          
      # Step 4.3: Upload DAST HTML Report Artifact (Audit)
      - name: Upload DAST HTML Report Artifact (Audit)
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: report_html.html
        if: always() 
